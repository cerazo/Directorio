<div ng-controller="instController">
    <div class="jumbotron" >
    <div class="container" ng-init="loadInstituciones()">
        <table class="table table-condensed">
            <thead class="thead-blue">
                <tr>
                    <th ng-show="false">Id</th>
                    <th>Nombre</th>
                    <th>Siglas</th>
                    <th>Institución</th>
                    <th>Teléfono</th>
                    <th>Pagina Web</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="institucion in instituciones">
                    <td ng-show="false">{{institucion.Id}}</td>
                    <td>{{institucion.Nombre}}</td>
                    <td>{{institucion.Siglas}}</td>
                    <td>{{institucion.Direccion}}</td>
                    <td>{{institucion.Telefono}}</td>
                    <td>{{institucion.PaginaWeb}}</td>
                    <td>
                        <button type="button" class="btn btn-success btn-sm" ng-click="getInstitucion(institucion.Id)" data-toggle="modal" data-target="#EditInst">
                            <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                        </button>
                        <button type="button" class="btn btn-danger btn-sm" ng-click="eliminarInstitucion(institucion.Id)">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
</div>
<div>
    <a href="#addinstitucion"><button type="button" class="btn btn-primary">Agregar instituciòn</button></a>
</div>
<div class="modal fade"  role="dialog" aria-labelledby="myModalLabel" tabindex="-1" id="EditInst">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Modificar Institucion</h4>
            </div>
            <div class="modal-body">
                <form name="addInstitucion">
                    <div class="form-group" ng-class="{'has-error': addInstitucion.nombreIntitucion.$invalid && addInstitucion.nombreIntitucion.$dirty}"> 
                        <label for="txtNombreInstitucion">Nombre</label> 
                        <input type="text" class="form-control" id="txtNombreInstitucion" placeholder="Nombre de la Institución" ng-model="institucion.Nombre" required name="nombreIntitucion"> 
                    </div> 
                    <div class="form-group" ng-class="{'has-error': addInstitucion.siglas.$invalid && addInstitucion.siglas.$dirty}"> 
                        <label for="txtSiglas">Siglas</label> 
                        <input type="text" class="form-control" id="txtSiglas" placeholder="Siglas" ng-model="institucion.Siglas" required name="siglas">  
                    </div>
                    <div class="form-group" ng-class="{'has-error': addInstitucion.telefono.$invalid && addInstitucion.telefono.$dirty}"> 
                        <label for="txtTelefono">Telefono</label> 
                        <input type="text" class="form-control" id="txtTelefono" placeholder="Telefono" ng-model="institucion.Telefono" required name="telefono">  
                    </div>
                    <div class="form-group" ng-class="{'has-error': addInstitucion.direccion.$invalid && addInstitucion.direccion.$dirty}"> 
                        <label for="txtDireccion">Direccion</label> 
                        <input type="text" class="form-control" id="txtDireccion" placeholder="Direccion" ng-model="institucion.Direccion" required name="direccion">  
                    </div> 
                    <div class="form-group" ng-class="{'has-error': addInstitucion.paginaWeb.$invalid && addInstitucion.paginaWeb.$dirty}"> 
                        <label for="txtPaginaWeb">Pagina Web</label> 
                        <input type="text" class="form-control" id="txtPaginaWeb" placeholder="Pagina Web" ng-model="institucion.PaginaWeb" required name="paginaWeb">  
                    </div>
                    <div class="form-group" > 
                        <label for="txtDescripcion">Descripcion</label> 
                        <textarea id="txtDescripcion" class="form-control" ng-model="institucion.Descripcion" required></textarea>
                    </div>
                    <div class="form-group" > 
                        <label for="estado">Estado</label> 
                        <label class="radio-inline"><input type="radio" ng-model="institucion.Estado" name="estado"   ng-value="1">Activar</label>
                        <label class="radio-inline"><input type="radio" ng-model="institucion.Estado" name="estado"  ng-value="2">Desactivar</label>
                    </div>                                        
              </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal" id="btnEditarInstruccion">Editar</button>
            </div>
        </div>
    </div>
</div>
    
</div>
