

<div class="modal fade"  role="dialog" aria-labelledby="myModalLabel" tabindex="-1" id="resetPassModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Cambio de Contraseña</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group"> 
                        <label for="txtConfirmCorreo">Correo Electronico</label> 
                        <input type="email" class="form-control" id="txtConfirmCorreo" placeholder="Correo Electronico" required> 
                    </div> 
                    <div class="form-group" > 
                        <label for="txtNewPass">Nueva Contraseña</label> 
                        <input type="password" class="form-control" id="txtNewPass" placeholder="Nueva contraseña" required>  
                    </div>
                    <div class="form-group" > 
                        <label for="txtConfirmPass">Confirmas Contraseña</label> 
                        <input type="password" class="form-control" id="txtConfirmPass" placeholder="Confirmar Contraseña" required> 
                    </div> 
              </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal">Confirmar</button>
            </div>
        </div>
    </div>
</div>
